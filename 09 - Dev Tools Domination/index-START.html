<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // clearing
    console.clear();
    
    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ”¥' );

    // Styled
    console.log('%c I am some text', 'font-size:60px; background:blue; text-shadow:10px 10px 0 yellow;')

    // warning!
    console.warn('OOPSIE!')

    // Error :|
    console.error('Something is not right here....')

    // Info
    console.info('Crocodiles eat 3-4 people a year. Yikes')

    // Testing
    console.assert(1 === 1, 'That is wrong')

    // Viewing DOM Elements
    // console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age*7} in dog years`)
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('hello')
    console.count('hello')
    console.count('hello')
    console.count('hello')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);





  </script>
</body>
</html>
